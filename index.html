                <h2 class="accordion-header" id="headingOne">

                            <div class="col">

                                    <div class="card-body">
                                        <button class="btn btn-primary btn_modal" data-nama="andika">Choose</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">Lord Agung</div>
                                    <div class="card-body">
                                        <button class="btn btn-primary btn_modal" data-nama="agung">Choose</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">Rehan</div>
                                    <div class="card-body">
                                        <button class="btn btn-primary btn_modal" data-nama="rehan">Choose</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <!-- MODAL -->
        <div class="modal fade" id="mymodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="nameChar"></h4>
                    </div>
                    <div class="modal-body">
                        <img src="" class="img-fluid mb-5 rounded mx-auto d-block" id="gambar">
                        <div id="ability">
                            <h4>Abilities</h4>
                        </div>
                        <div id="audio"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        const mymodal = document.getElementById('mymodal');
        const modal = new bootstrap.Modal(mymodal);
        $(".accordion-button").click(function () {
            $('body').append(`<audio autoplay src="assets/audio/choose.mp3"></audio>`);
        });
        $(".btn_modal").each(function () {
            $(this).click(function () {
                const val = $(this).attr('data-nama');
                console.log(val)
                if (val == 'chum') {
                    $('#gambar').attr({
                        'src': 'assets/img/chum.png'
                    });
                    $('#audio').append(`<audio id="sound" autoplay src="assets/audio/chum.ogg"></audio>`);
                    $('#nameChar').html('CHUM');
                    $('#ability').append(`
                        <ul id="abl_list">
                            <li>Base Damage&nbsp;:&nbsp;250</li>
                            <li>Attack Speed&nbsp;:&nbsp;25</li>
                            <li>Movement Speed&nbsp;:&nbsp;45</li>
                        </ul>
                    `);
                } else if (val == 'ratu') {
                    $('#gambar').attr({
                        'src': 'assets/img/ratu.png'
                    });
                    $('#audio').append(`<audio id="sound" autoplay src="assets/audio/ratu.mpeg"></audio>`);
                    $('#nameChar').html('Bang Parit');
                    $('#ability').append(`
                        <ul id="abl_list">
                            <li>Base Damage&nbsp;:&nbsp;300</li>
                            <li>Attack Speed&nbsp;:&nbsp;15</li>
                            <li>Movement Speed&nbsp;:&nbsp;50</li>
                        </ul>
                    `);
                } else if (val == 'andika') {
                    $('#gambar').attr({
                        'src': 'assets/img/dika.png'
                    });
                    $('#audio').append(`<audio id="sound" autoplay src="assets/audio/andika.ogg"></audio>`);
                    $('#nameChar').html('Bang Dick');
                    $('#ability').append(`
                        <ul id="abl_list">
                            <li>Base Damage&nbsp;:&nbsp;450</li>
                            <li>Attack Speed&nbsp;:&nbsp;20</li>
                            <li>Movement Speed&nbsp;:&nbsp;35</li>
                        </ul>
                    `);
                } else if (val == 'agung') {
                    $('#gambar').attr({
                        'src': 'assets/img/agung.png'
                    });
                    $('#audio').append(`<audio id="sound" autoplay src="assets/audio/agung2.ogg"></audio>`);
                    $('#nameChar').html('Lord Agung');
                    $('#ability').append(`
                        <ul id="abl_list">
                            <li>Base Damage&nbsp;:&nbsp;250</li>
                            <li>Attack Speed&nbsp;:&nbsp;50</li>
                            <li>Movement Speed&nbsp;:&nbsp;45</li>
                        </ul>
                    `);
                } else if (val == 'rehan') {
                    $('#gambar').attr({
                        'src': 'assets/img/rehan.jpg'
                    });
                    $('#audio').append(`<audio id="sound" autoplay src="assets/audio/rehan.mp3"></audio>`);
                    $('#nameChar').html('Rehan');
                    $('#ability').append(`
                        <ul id="abl_list">
                            <li>Base Damage&nbsp;:&nbsp;300</li>
                            <li>Attack Speed&nbsp;:&nbsp;45</li>
                            <li>Movement Speed&nbsp;:&nbsp;50</li>
                        </ul>
                    `);
                }
                modal.show();
            });
        });
        mymodal.addEventListener('hidden.bs.modal', () => {
            $('#sound').remove();
            $('#abl_list').remove();
        });
    });
</script>
